<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate='~{layouts/layout1}'>
<!--타임리프 사용하는거 가져오기-->

<!--사용자스크립트추가-->


<div layout:fragment="content">
    <!-- Checkout Page Start -->

    <div class="container py-5">
        <h1 class="mb-4 mt-5 text-center">패스워드 변경</h1>
        <form action="/password" id="findPassword" method="post">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mx-auto">
            <div>
                <div class="form-item">
                    <label class="form-label my-3" th:for="email">새 패스워드<sup>*</sup></label>
<!--                    <input type="text" class="form-control" th:field="*{email}">-->
                    <input type="text" class="form-control" id="email" name="email">
<!--                    <p th:text="${msg}"></p>-->
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn border-secondary py-2 px-4 text-uppercase text-primary">패스워드를 다시 입력하세요.</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <!--            </form>-->
    </div>
</div>
<!-- Checkout Page End -->

</html>
